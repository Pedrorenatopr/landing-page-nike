<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>NIKE</title>
</head>
<body onresize="mudouTamanho()">

    <div class="fundo">
        <img class="teste" src="Right body (1).png" alt="" height="1200px">
    </div>
    

    <div class="logo">
        <img class="logo-nike" src="Nike Logo.png" alt="">
    </div>

    <div class="menu">
        <div class="icones">
            <button class="botao"><span id="burguer" class="material-icons md-48" onclick="clickMenu()" >menu</span></button>
        </div>
        <ul class="menu-lista" id="itens">
            <li><a class="menu-item"  href="#">Home</a></li>
            <li><a class="menu-item"  href="#">Boys</a></li>
            <li><a class="menu-item"  href="#">Girls</a></li>
            <li><a class="menu-item"  href="#">Customize</a></li>
        </ul>
    </div>

    <div class="redes">
        <a class="redes-redes" href="#"><img class="icones-redes" src="facebookicon.png" alt=""></a>
        <a class="redes-redes" href="#"><img class="icones-redes" src="instagram icon.png" alt=""></a>
        <a class="redes-redes" href="#"><img class="icones-redes" src="youtube icon.png" alt=""></a>
    </div>



    <div class="section-principal">
        <img src="Ellipse 1 (1).png" alt="" width="900px">
    </div>

    <div class="tenis-principal">
        <img class="tenis" src="nike-shoe.png" alt="" width="1100px">
    </div>
    
    <p class="texto-tenis">Nike Air Max</p>

    <p class="texto-principal">Nothing Can <br>
       <span>Stop</span> The Run
    </p>

    <img class="cores" src="colors switch.png" alt="">
    
    <script>

        function mudouTamanho() {
            if (window.innerWidth >= 700) {
                itens.style.display = 'flex'
            } else {
                itens.style.display = 'none' 
            }
        }

        function clickMenu() {
            if (itens.style.display == 'block'){
                itens.style.display = 'none'
            } else {
                itens.style.display = 'block'
            }
        }
    </script>
</body>
</html>
